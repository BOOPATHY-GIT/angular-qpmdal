<h2>Record List</h2>

<div>
  <button (click)="addRecord()">
    Add Record
  </button>
</div>

<ul class="records">
  <li *ngFor="let r of records; let i=index;">
    <a routerLink="/record-detail/{{r.id}}">
      <span class="badge">{{i+1}}</span> {{r.prod_name}}
    </a>
    <button class="delete" title="delete product"
      (click)="deleteRecord(r.id)">X</button>
  </li>
</ul>
